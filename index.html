<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf8'>
  <title>prompt, alert, calculate</title>

  <!-- load the styles -->
  <script src="https://kit.fontawesome.com/1f1918c2d9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <!-- load the shared data -->
  <script src="./scripts/shared-variables.js"></script>

  <!-- load the handler scripts -->
  <script src="./scripts/handlers/instructions.js"></script>
  <script src="./scripts/handlers/add.js"></script>
  <script src="./scripts/handlers/divide.js"></script>
  <script src="./scripts/handlers/multiply.js"></script>
  <script src="./scripts/handlers/subtract.js"></script>
  <script src="./scripts/handlers/last-result-display.js"></script>
  <script src="./scripts/handlers/last-result-reset.js"></script>

  <!-- Leave this here!  It renders the review buttons  -->
  <script src='./review-buttons/init.js'></script>

</head>
<body>
  <div class="container">
    <p>Enjoy the Math</p>
    <div class="wrap">
      <div class="box">
        <div  class='input'>

          <input type="text" placeholder = "Enter the number" id="input1">

        </div>
        <div class='btn'>
          <button class ="info" onclick='instructionsHandler()'> <i class="fas fa-info fa-2x"></i></button>
        </div>
      </div>
      <div class="box">
        <div  class='btn'>
          <button onclick='addHandler()'> <i class="fas fa-plus fa-2x"></i></button>
        </div>
        <div  class='btn'>
          <button onclick='subtractHandler()'><i class="fas fa-minus fa-2x"></i> </button>
        </div>
        <div  class='btn'>
          <button onclick='divideHandler()'> <i class="fas fa-divide fa-2x"></i></button>
        </div>
        <div  class='btn'>
          <button onclick='multiplyHandler()'> <i class="fas fa-times fa-2x"></i></button>
        </div>
      </div>
      <div class="box">
        <div class='btn'>
          <button class ="btn-main"  onclick='displayLastResultHandler()'> <span>DISPLAY</span></button>
        </div>
        <div class='btn'>
          <button class ="btn-main" onclick='resetLastResultHandler()'> <span>RESET</span></button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
